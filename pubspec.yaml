name: portfolio
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  rive: ^0.13.20
  url_launcher: ^6.3.2
  carousel_slider: ^5.1.1
  video_player: ^2.10.0
  universal_html: ^2.2.4
  sliver_tools: ^0.2.12
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
    # - assets/animations/
    - assets/video/
    - assets/video/background.mp4
    - assets/rive/
    - assets/fonts/Fira_Code/
    - assets/fonts/Open_Sans/

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/Fira_Code/static/FiraCode-Regular.ttf
        - asset: assets/fonts/Fira_Code/static/FiraCode-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fira_Code/static/FiraCode-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Fira_Code/static/FiraCode-Bold.ttf
          weight: 700
        - asset: assets/fonts/Fira_Code/static/FiraCode-Light.ttf
          weight: 300

    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open_Sans/static/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Open_Sans/static/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Open_Sans/static/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
          weight: 700
